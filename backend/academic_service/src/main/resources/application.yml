spring:
    application: 
        name: academic_service
    datasource:
        url: jdbc:mysql://localhost:3306/Academic_Service
        username: root  
        password: toor 
        driver-class-name: com.mysql.cj.jdbc.Driver
        hikari:
            minimum-idle: 5
            maximum-pool-size: 10
            idle-timeout: 600000
    jpa:
        hibernate:
            ddl-auto:  update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQLDialect
    profiles:
        active: dev
server:
  port: 0

eureka:
  client:
    serviceUrl:
      defaultZone: http://10.194.61.74:8761/eureka/  # URL of the Eureka Server
    registerWithEureka: true  # Register this client with Eureka
    fetchRegistry: true  # Fetch the registry to discover other services
  instance:
    preferIpAddress: true  # Use IP address instead of hostname (optional but recommended)
