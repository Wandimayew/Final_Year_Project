spring:
  application:
    name: eureka-server
    
server:
  port: 8761

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: false
    fetch-registry: false
  instance:
    hostname: eureka-server
    preferIpAddress: false
  server:
    enable-self-preservation: false
management:
  endpoints:
    web:
      exposure:
        include: health